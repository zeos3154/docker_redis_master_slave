#哨兵需要后台启动
daemonize yes
#指定master节点的ip和端口
sentinel myid 9dd9f9b3fb72a69c88358da4da6f58249c067f2d
#哨兵多久监听一次redis架构
sentinel deny-scripts-reconfig yes
# Generated by CONFIG REWRITE
port 26379
dir "/data"
sentinel monitor master 192.168.80.4 6379 2
sentinel down-after-milliseconds master 10000
sentinel config-epoch master 1
sentinel leader-epoch master 1
sentinel known-replica master 192.168.80.3 6379
sentinel known-replica master 192.168.80.2 6379
sentinel known-sentinel master 192.168.80.4 26379 59e97aeb485f0e4e57d9248449fc7878061e3774
sentinel current-epoch 1
